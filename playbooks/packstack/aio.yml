---
- name: Get nodes from nova
  hosts: local
  gather_facts: False
  roles:
    - { role: get_nodes }
  tags:
    - provision

- name: Set facts for hosts
  hosts: packstack
  gather_facts: False
  roles:
    - { role: set_facts }
    - { role: wait_for_hosts }
  tags:
    - provision

- name: Debug list config variables
  hosts: local
  roles:
    - { role: packstack/debug }
  tags:
    - provision

- name: Prepare system for packstack
  hosts: packstack
  roles:
    - { role: common }
    - { role: linux-common }
  tags:
    - prep

# apply pre-packstack workarouds
- include: ../../workarounds/icehouse/workarounds-prep.yml tags=workaround

# group hosts by product
- name: Bootstrap testbed VMs
  hosts: all:!localhost
  tasks:
    - group_by: key={{ config.product }}
  tags:
    - prep

- name: Packstack prep
  hosts: controller:&rhos
  roles:
    - { role: packstack/rhos }
  tags:
    - prep

- name: Packstack prep
  hosts: controller:&rdo
  roles:
    - { role: packstack/rdo }
  tags:
    - prep

# group hosts by product
- name: Bootstrap testbed VMs
  hosts: all:!localhost
  tasks:
    - group_by: key={{ config.netplugin }}
  tags:
    - prep

- name: Packstack Create Answer File
  hosts: controller:&neutron
  roles:
    - { role: packstack/packstack-neutron-aio }
  tags:
    - prep

- name: Packstack Create Answer File
  hosts: controller:&nova
  roles:
    - { role: packstack/packstack-nova-aio }
  tags:
    - prep

- name: Packstack Create Answer File
  hosts: controller:&quantum
  roles:
    - { role: packstack/packstack-quantum-aio }
  tags:
    - prep

- name: Ensure EPEL is off for any RHOS install
  hosts: controller:&rhos
  roles:
    - { role: packstack/rhos/epel }
  tags:
    - prep


# apply pre-packstack workarouds
- include: ../../workarounds/icehouse/workarounds-pre-run-packstack.yml tags=workaround

- name: Install packstack
  hosts: controller
  roles:
    - { role: packstack/runner }
  tags:
    - run-packstack

  # apply post-packstack workarouds
- include: ../../workarounds/icehouse/workarounds-post-run-packstack.yml tags=workaround-post-install

- name: Update RPMs
  hosts: packstack
  roles:
    - { role: rdopkg/update, tags: ["rdoupdate"] }

- name: Get Status 
  hosts: controller
  roles:
    - { role: openstack/openstack-status }


- name: Run tempest
  hosts: tempest
  vars:
    controller_name: "{{ ansible_ssh_host }}"
    controller_fqdn: "{{ ansible_ssh_host }}"
  roles:
    - { role: tempest, controller_fqdn: "{{ controller_name }}", tags: ["tempest_run"] }

---
- name: Gather facts from controller and compute
  hosts: all:!localhost:!tempest
  sudo: yes
  tags:
    - tempest_setup
    - tempest_run

- name: tempest | Workaround | config_tempest.py | create openstack resources
  hosts: controller
  sudo: yes
  tags:
    - workaround
    - workaround-tempest-config-tool
  vars:
      apply_patch: workaround_config_tempest_tool|default(false)
  tasks:
      - script: ../workarounds/tempest/setup_openstack_env.sh
        when: apply_patch


- name: Create keystonerc and install packages for tempest
  hosts: tempest
  sudo: yes
  tags: tempest_setup
  roles:
    - { role: openstack/create-keystonerc }

- name: Update RPMs on tempest node
  hosts: tempest
  sudo: yes
  roles:
    - { role: rdopkg/prep, tags: ["rdoupdate-tempest"] }

- name: Setup tempest
  hosts: tempest
  tags: tempest_setup
  roles:
    - { role: tempest/package-dependencies, sudo: yes }
    - { role: tempest/setup-openstack-elements, when: product.version != "juno"}
    - { role: tempest/download-cirros, sudo: yes }
    - { role: tempest/security-groups, sudo: yes }
    - { role: tempest/setup }

- name: Run tempest
  hosts: tempest
  tags: tempest_run
  roles:
    - { role: tempest/run }

